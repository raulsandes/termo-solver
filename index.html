<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Term.ooo</title>
</head>

<body>

    <div>
        <h1> Termooo</h1>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="pegarPalavra()">Right Letters</button>
        </div>
        <input type="text" id="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="excluirPalavra()">Wrong Letters</button>
        </div>
        <input type="text" id="text-1" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="priorizarPrimeiraLetra()">1st Letter</button>
        </div>
        <input type="text" id="text-1l" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="priorizarSegundaLetra()">2nd Letter</button>
        </div>
        <input type="text" id="text-2l" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="priorizarTerceiraLetra()">3rd Letter</button>
        </div>
        <input type="text" id="text-3l" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="priorizarQuartaLetra()">4th Letter</button>
        </div>
        <input type="text" id="text-4l" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" onclick="priorizarQuintaLetra()">5th Letter</button>
        </div>
        <input type="text" id="text-5l" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>




    <script src="/termo-solver.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
