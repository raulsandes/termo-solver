<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

    <title>Term.ooo</title>
</head>

<body>

    <div>
        <h1>TERMO</h1>
    </div>

    <div class="container">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="pegarPalavra()">Right Letters</button>
            </div>
            <input type="text" id="text" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="excluirPalavra()">Wrong Letters</button>
            </div>
            <input type="text" id="text-1" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="priorizarPrimeiraLetra()">1st
                    Letter</button>
            </div>
            <input type="text" id="text-1l" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="priorizarSegundaLetra()">2nd
                    Letter</button>
            </div>
            <input type="text" id="text-2l" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="priorizarTerceiraLetra()">3rd
                    Letter</button>
            </div>
            <input type="text" id="text-3l" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="priorizarQuartaLetra()">4th
                    Letter</button>
            </div>
            <input type="text" id="text-4l" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="priorizarQuintaLetra()">5th
                    Letter</button>
            </div>
            <input type="text" id="text-5l" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="excluirPalavraPelaPrimeiraLetra()">Is not 1st
                    Letter</button>
            </div>
            <input type="text" id="text-6" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="excluirPalavraPelaSegundaLetra()">Is not 2nd
                    Letter</button>
            </div>
            <input type="text" id="text-7" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="excluirPalavraPelaTerceiraLetra()">Is not 3rd
                    Letter</button>
            </div>
            <input type="text" id="text-8" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="excluirPalavraPelaQuartaLetra()">Is not 4th
                    Letter</button>
            </div>
            <input type="text" id="text-9" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="excluirPalavraPelaQuintaLetra()">Is not 5th
                    Letter</button>
            </div>
            <input type="text" id="text-10" class="form-control" placeholder="" aria-label=""
                aria-describedby="basic-addon1">
        </div>

        <span></span>

    </div>


    <script src="/termo-solver.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
